<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>GreedySnakeGame</title>
    <style>
        canvas {
            border: 2px solid #333;
            display: block;
            margin: 20px auto;
            background: #f8f8f8;
        }
        .game-info {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .score {
            font-size: 24px;
            margin: 10px 0;
        }
        .controls {
            margin: 10px 0;
            color: #666;
        }

        #homeButton {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        #homeButton:hover {
            background: #1976D2;
        }

        .game-over-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .modal-title {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        .modal-score {
            font-size: 24px;
            color: #666;
            margin-bottom: 20px;
        }

        .modal-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal-button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <button id="homeButton" onclick="window.location.href='{{ t_home }}'">Home Page</button>
    <div class="game-info">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="controls">Use arrows or WASD to move the snake</div>
        <label for="difficulty">Select Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <button id="applyDifficulty">Apply Difficulty</button>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>

    <div class="game-over-modal" id="gameOverModal">
        <div class="modal-content">
            <h2 class="modal-title">Game Over!</h2>
            <div class="modal-score">
                Final Score: <span id="finalScore">0</span>
            </div>
            <button class="modal-button" onclick="resetGame()">Try Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const difficultySelect = document.getElementById('difficulty');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let score = 0;
        let snake = [{ x: 10, y: 10 }];
        let food = {
            x: Math.floor(Math.random() * tileCount),
            y: Math.floor(Math.random() * tileCount)
        };
        let dx = 0;
        let dy = 0;
        let speed = 5; // 初始速度
        let initialSpeed = [5, 7, 10];
        let gameLoop;
        let changingDirection = false;
        let changingDifficulty = false;
        let timeElapsed = 0;
        let speedIncreaseInterval = 5000;
        let difficulty = 'easy';

        // 根据选择的难度设置游戏参数
        function setDifficulty() {
            if (changingDifficulty) return;
            const dif = difficultySelect.value;
            difficulty = dif;
            switch (dif) {
                case 'easy':
                    speedIncreaseInterval = 7000; // 每7秒增加一次速度
                    break;
                case 'medium':
                    speedIncreaseInterval = 5000; // 每5秒增加一次速度
                    break;
                case 'hard':
                    speedIncreaseInterval = 3000; // 每3秒增加一次速度
                    break;
            }
            changingDifficulty = true;
        }

        function setInitialSpeed() {
            const difficulty = difficultySelect.value;
            switch (difficulty) {
                case 'easy':
                    speed = initialSpeed[0];
                    break;
                case 'medium':
                    speed = initialSpeed[1];
                    break;
                case 'hard':
                    speed = initialSpeed[2];
                    break;
            }
        }

        // 游戏主循环
        function game() {
            updateSnake();
            if (checkGameOver()) {
                return;
            }
            clearCanvas();
            drawFood();
            drawSnake();
        }

        // 更新蛇的位置
        function updateSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
            changingDirection = false;
            changingDifficulty = false;
        }

        // 绘制蛇
        function drawSnake() {
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#4CAF50' : '#81C784';
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
        }

        // 绘制食物
        function drawFood() {
            ctx.fillStyle = '#FF5252';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        // 清除画布
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // 生成新的食物
        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
            
            // 确保食物不会生成在蛇身上
            snake.forEach(segment => {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                }
            });
        }

        // 检查游戏是否结束
        function checkGameOver() {
            // 撞墙
            if (snake[0].x < 0 || snake[0].x >= tileCount || 
                snake[0].y < 0 || snake[0].y >= tileCount) {
                showGameOver();
                return true;
            }

            // 撞到自己
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
                    showGameOver();
                    return true;
                }
            }
            return false;
        }

        // 添加显示游戏结束模态框的函数
        function showGameOver() {
            const gameOverModal = document.getElementById('gameOverModal');
            const finalScore = document.getElementById('finalScore');
            finalScore.textContent = score;
            gameOverModal.style.display = 'flex';
        }

        // 重置游戏
        function resetGame() {
            const gameOverModal = document.getElementById('gameOverModal');
            gameOverModal.style.display = 'none';
            snake = [{ x: 10, y: 10 }];
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            timeElapsed = 0;
            setDifficulty();
            setInitialSpeed();
            clearInterval(gameLoop);
            gameLoop = setInterval(game, 1000 / speed);
        }

        // 键盘控制
        document.addEventListener('keydown', (e) => {
            if (changingDirection) return;
            changingDirection = true;
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
                case 'p':
                    setDifficulty();
                    clearInterval(gameLoop);
        gameLoop = setInterval(game, 1000 / speed);
                    break;
            }
        });

        document.getElementById('applyDifficulty').addEventListener('click', setDifficulty);

        // 增加速度的函数
        function increaseSpeed() {
            speed += 0.5;
            clearInterval(gameLoop);
            gameLoop = setInterval(game, 1000 / speed);
        }

        // 开始游戏循环
        setInitialSpeed();
        setDifficulty();
        clearInterval(gameLoop);
        gameLoop = setInterval(game, 1000 / speed);
        setInterval(() => {
            timeElapsed += 1000;
            if (timeElapsed >= speedIncreaseInterval) {
                increaseSpeed();
                timeElapsed = 0;
            }
        }, 1000);
    </script>
</body>
</html>
