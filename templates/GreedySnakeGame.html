<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>GreedySnakeGame</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/greedySnake.css') }}">
</head>
<body>
    <button id="homeButton" onclick="window.location.href='{{ t_home }}'">Home Page</button>
    <div class="game-info">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="controls">Use arrows or WASD to move the snake</div>
        <label for="difficulty">Select Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <button id="applyDifficulty">Apply Difficulty</button>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>

    <div class="game-over-modal" id="gameOverModal">
        <div class="modal-content">
            <h2 class="modal-title">Game Over!</h2>
            <div class="modal-score">
                Final Score: <span id="finalScore">0</span>
            </div>
            <button class="modal-button" onclick="resetGame()">Try Again</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/greedySnake.js') }}"></script>
</body>
</html>
