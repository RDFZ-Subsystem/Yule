<!DOCTYPE html>
<html>
<head>
    <title>Tetris Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tetris.css') }}">
</head>
<body>
    <button id="homeButton" onclick="window.location.href='{{ t_home }}'">Home Page</button>
    <div class="game-header">
        <h1>Tetris</h1>
        <div class="score-container">
            <div class="score-label">SCORE</div>
            <div class="score-value" id="scoreValue">0</div>
        </div>
        <div class="controls">
            <button class="button" onclick="resetGame()">Restart</button>
            <button class="button" onclick="togglePause()">Pause/Continue</button>
            <button class="button" onclick="toggleSound()">
                <span id="soundIcon">ðŸ”Š</span>
            </button>
        </div>
    </div>

    <div class="game-container">
        <div id="gameBoard">
            <div id="pauseScreen" class="pause-screen">
                <div class="pause-text">PAUSE</div>
            </div>
        </div>
        <div class="side-panel">
            <div class="next-title">Next:</div>
            <div id="nextPiece"></div>
        </div>
    </div>

    <div class="game-over-modal" id="gameOverModal">
        <div class="modal-content">
            <h2 class="modal-title">Game Over!</h2>
            <div class="modal-score">
                Final Score: <span id="finalScore">0</span>
            </div>
            <button class="modal-button" onclick="resetGame()">Try Again</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/tetris.js') }}"></script>
</body>
</html>
